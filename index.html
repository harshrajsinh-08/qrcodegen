<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-group">
            <input type="text" id="website-input" placeholder="Enter website URL (e.g., https://www.example.com)">
            <div class="error" id="error-message">Please enter a valid URL</div>
        </div>
        <div class="buttons-container">
            <button onclick="generateQRCode()">Generate QR Code</button>
            <button id="download-btn" onclick="downloadQR()">Download QR Code</button>
        </div>
        <div id="qrcode"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
